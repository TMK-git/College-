<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="carosal.css" rel="stylesheet"> <!-- Link to your custom CSS -->
</head>
<body>
    <!-- Carousel -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://lawprep.in/wp-content/uploads/2019/02/Sri-Venkateshwara-500x400.png" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://s3.ap-southeast-1.amazonaws.com/images.deccanchronicle.com/dc-Cover-na99dacshtlhla4strgmcs7rj2-20231124233721.Medi.jpeg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://static.toiimg.com/thumb/msid-110916987,imgsize-1357046,width-400,height-225,resizemode-72/110916987.jpg" alt="Third slide">
            </div>
        </div>
    </div>

    <div class="button-container">
    <button class="button">Button 1</button>
    <button class="button">Button 2</button>
    <button class="button">Button 3</button>
    <button class="button">Button 4</button>
</div>

    <!-- Optional Content -->
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
